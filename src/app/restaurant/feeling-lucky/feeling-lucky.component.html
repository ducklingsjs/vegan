<app-container>
  <h2>Result of the lucky roll:</h2>
  <section class="restaurant" *ngIf="restaurant$ | async as restaurant">
    <h2 class="title">{{ restaurant.name }}</h2>
    <span class="address">{{ restaurant.address }}</span>
    <p>{{ restaurant.description }}</p>
    <mat-list class="vegan-app" *ngIf="meal$ | async as meal">
      <mat-list-item>
        <div class="description">
          <ng-container *ngIf="meal.image; else noImg">
            <img class="meal-image" [src]="meal.image" alt="" />
          </ng-container>
          <ng-template #noImg>
            <img
              class="meal-image"
              src="http://www.dirtyapronrecipes.com/wp-content/uploads/2015/10/food-placeholder.png"
              alt=""
            />
          </ng-template>

          <div>

            <p>
              <span class="name" [matTooltip]="meal.description">
                {{ meal.name }}
              </span>
            </p>
            
            <mat-chip-list aria-label="Fish selection">
              <mat-chip *ngFor="let tag of meal.tags">{{ tag }}</mat-chip>
            </mat-chip-list>
          </div>
        </div>
        <span class="cost"> HRK {{ meal.price }} </span>
      </mat-list-item>
    </mat-list>
  </section>
</app-container>
