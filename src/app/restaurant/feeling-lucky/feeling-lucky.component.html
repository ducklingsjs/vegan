<app-container>
  <h2>Result of the lucky roll:</h2>
  <section class="restaurant" *ngIf="restaurant$ | async as restaurant">
    <h2 class="title">{{ restaurant.name }}</h2>
    <span class="address">{{ restaurant.address }}</span>
    <p>{{ restaurant.description }}</p>
    <mat-list class="vegan-app" *ngIf="meal$ | async as meal">
      <mat-list-item>
        <div class="description">
          <img class="meal-image" [src]="meal.image" alt="" />
          <span class="name" [matTooltip]="meal.description">
            {{ meal.name }}
          </span>
        </div>
        <span class="cost"> HRK {{ meal.price }} </span>
      </mat-list-item>
    </mat-list>
  </section>
</app-container>
