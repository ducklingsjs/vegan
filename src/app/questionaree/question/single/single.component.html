<app-container>
  <h2 :class="title">{{ question.title }}</h2>
  <mat-selection-list #opts [multiple]="false" :class="options-container">
    <mat-list-option *ngFor="let opt of question.options" [value]="opt">
      {{ opt }}
    </mat-list-option>
  </mat-selection-list>
  <button
    mat-flat-button
    color="primary"
    (click)="submit(opts.selectedOptions.selected)"
  >
    Submit
  </button>
</app-container>
