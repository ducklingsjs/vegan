<app-container>
    <h2>{{ question.title }}</h2>
    <mat-selection-list #opts [multiple]="false">
        <mat-list-option *ngFor="let option of question.options" [value]="option">
            {{option}}
        </mat-list-option>
    </mat-selection-list>
    <button mat-flat-button color="primary" (click)="answer.emit(opts.selected)">
        Submit
    </button>
</app-container>
